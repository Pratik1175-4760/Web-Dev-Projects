<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- heading
        user
        stats -->
        <h1>LeetMetric</h1>
        <div class="usercontainer">
            <p>Enter your username below</p>
            <div class="usercontainerinput">
                <input type="text" placeholder="Enter username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
                <div class="progress">
                    <div class="progress-item">
                        <div class="easy-progress circle">
                            <span id="easy-label">
                                 
                            </span>
                            <p> Easy</p>
                        </div>
                    </div>
                    <div class="progress-item ">
                        <div class="medium-progress circle ">
                            <span id="medium-label">
                                 
                            </span>
                            <p>Medium</p>
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="hard-progress circle">
                            <span id="hard-label">
                                 
                            </span>
                            <p>Hard</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stat-card">
                
            </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
